<!DOCTYPE html>
<html>
    <head>
        <title>Contacto</title>
        <link rel="stylesheet" href="estilo/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="estilo/bootstrapp.css">
    </head>
    <body>
        <form class="form-horizontal">
          <br>
          <br>
          <h2 style="text-align: center;">Formulario de consulta</h2>
            <fieldset style="border: 2px;">
            
            <!-- Form Name -->
            
            
            <!-- Text input-->
            <div class="form-group" style="margin: 10px 10px;">
              <label class="col-md-4 control-label" for="Nombre ">Nombre por apellidos</label>  
              <div class="col-md-5">
              <input id="Nombre " name="Nombre " type="text" placeholder="" class="form-control input-md">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group"style="margin: 10px 10px;">
              <label class="col-md-4 control-label" for="Matricula">Matricula</label>  
              <div class="col-md-5">
              <input id="Matricula" name="Matricula" type="text" placeholder="" class="form-control input-md">
                
              </div>
            </div>
            
            <!-- Select Basic -->
            <div class="form-group"style="margin: 10px 10px;">
              <label class="col-md-4 control-label" for="Semestre">Semestre</label>
              <div class="col-md-5">
                <select id="Semestre" name="Semestre" class="form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
            
            <!-- Select Basic -->
            <div class="form-group"style="margin: 10px 10px;">
              <label class="col-md-4 control-label" for="Carrera">Carrera</label>
              <div class="col-md-5">
                <select id="Carrera" name="Carrera" class="form-control">
                  <option value="1">ISTI</option>
                  <option value="2">ITI</option>
                  <option value="3">ITEM</option>
                  <option value="4">ITMA</option>
                  <option value="5">LMI</option>
                  <option value="6">LAG</option>
                </select>
              </div>
            </div>
            
            <!-- Textarea -->
            <div class="form-group"style="margin: 10px 10px;">
              <label class="col-md-4 control-label" for="textarea">Problematica</label>
              <div class="col-md-5">                     
                <textarea class="form-control" id="textarea" name="textarea">Escriba aquí la razón de su consulta:</textarea>
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Enviar"></label>
              <div class="col-md-4">
                <button id="Enviar" name="Enviar" class="button">Enviar</button>
              </div>
            </div>
            
            </fieldset>
            </form>
            
    </body>
</html>
