<h1 class="Tit">JavaScript - Console</h1>
<body>
    <script>
    let varNum1 = Number(prompt("Introduce el primer número: "));
    let varNum2 = Number(prompt("Introduce el segundo número: "));
    let varOp = prompt("Introduce el operando (+, -, * o /)");
    
    let varRes;

    if (!Number.isNaN(varNum1) && !Number.isNaN(varNum2)) {
        switch (varOp) {
            case "+": varRes = varNum1 + varNum2; break;
            case "-": varRes = varNum1 - varNum2; break;
            case "*": varRes = varNum1 * varNum2; break;
            case "/": varRes = varNum1 / varNum2; break;
            default: varRes = "Error: Operacion Incorrecta";
        }
    } else {
        varRes = "Error: al menos uno de los valores ingresados no es un número";
    }
    alert(varRes);
</script>
